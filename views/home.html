<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | E-Waste Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2ecc71, #2980b9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      padding: 40px 0;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 220px;
      padding: 15px;
      font-size: 1.2em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      margin: 15px auto;
      border: 2px solid white;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .btn i {
      font-size: 1.3em;
    }

    .notice-link {
      font-size: 1.1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: color 0.3s ease;
    }

    .notice-link:hover {
      color: #f1c40f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
     E-Waste Management System
  </header>
  <div class="container">
    <a href="/login_company" class="btn"><i class="fas fa-building"></i> Company User</a>
    <a href="/IN_verification" class="btn"><i class="fas fa-user"></i> Individual User</a>
    <a href="/BU_verification" class="btn"><i class="fas fa-users"></i> Bulk User</a>
    <a href="/login_page_vendor" class="btn"><i class="fas fa-truck"></i> Vendor User</a>
  </div>
  <a href="/notice" class="notice-link"><i class="fas fa-bullhorn"></i> Notice Page</a>
</body>
</html>
