<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            margin: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Bulk User Details</h2>
    <button onclick="fetchBulkUsers()">Show Bulk Users</button>
    <div id="details"></div>

    <script>
        async function fetchBulkUsers() {
            try {
                const response = await fetch("/get_bulk_details");
                const data = await response.json();

                const detailsDiv = document.getElementById("details");
                detailsDiv.innerHTML = ""; // Clear previous content

                if (data.length === 0) {
                    detailsDiv.innerHTML = "<p>No bulk user records found.</p>";
                    return;
                }

                const table = document.createElement("table");

                // Table Headers
                const headers = ["Company Name", "Company Address", "Name", "Address", "State", "District", "City", "E-Waste Type", "Quantity", "Mobile"];
                const headerRow = document.createElement("tr");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Table Data
                data.forEach(user => {
                    const row = document.createElement("tr");
                    headers.forEach(header => {
                        const key = header.toLowerCase().replace(/\s+/g, '_'); // Convert header text to object key
                        const td = document.createElement("td");
                        td.textContent = user[key] || "N/A"; // Handle missing data
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                });

                detailsDiv.appendChild(table);
            } catch (error) {
                console.error("Error fetching bulk user data:", error);
                document.getElementById("details").innerHTML = "<p>Error loading bulk users.</p>";
            }
        }
    </script>

</body>
</html>
